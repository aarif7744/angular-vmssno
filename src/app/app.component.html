<h1>Train Seat Reservation</h1>

<input type="number" [(ngModel)]="numOfSeats" placeholder="Enter seats to book" min="1" max="7" />
<button (click)="reserveSeats()">Reserve</button>

<h2>Seat Layout</h2>
<table>
  <tr *ngFor="let row of seats">
    <td *ngFor="let seat of row" [ngClass]="{'booked': bookedSeats.includes(seat)}">
      {{ seat }}
    </td>
  </tr>
</table>
